<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="start-restart-btn" id="overlay">
            <div class="who-winner"></div>
            <button class="start-btn" onclick="startGame()">Start</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <div class="button-container">
                <button class="btn" onclick="registerChoice(this)" data-number="0"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="1"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="2"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="3"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="4"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="5"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="6"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="7"></button>
                <button class="btn" onclick="registerChoice(this)" data-number="8"></button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
